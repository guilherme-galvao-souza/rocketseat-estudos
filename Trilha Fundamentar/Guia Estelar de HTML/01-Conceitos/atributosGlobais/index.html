<!--
    Atributos Globais  mais utilizados

    - class : classes podem ser utilizadas as mesmas em vários elementos
    - contenteditable : pode editar o elemento porém não ficará salvo as edições
    - data-*: utilizado com javascript
    - hidden : esconde o elemento
    - id : é recomendado apenas um id especifico por elemento
    - style : utiliza o CSS
    - tabindex : qual a ordem ao utilizar o tab para navegação
    - title : ao deixar o mouse em cima do elemento aparece sua descrição

-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globais Mais Utilizados </title>
</head>
<body>
    <div class="carrinho" contenteditable="true" tabindex="1" title="conteúdo-1">
    conteudo
</div>
<div class="carrinho" data-nomequalqueraquisemespaco="" style="color: red ;" tabindex="2">
    conteudo
</div>
<div class="carrinho" hidden tabindex="3">
    conteudo

</div>
</body>
</html>
