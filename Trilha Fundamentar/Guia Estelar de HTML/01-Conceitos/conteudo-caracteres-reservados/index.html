<!--
    Conteúdo do texto e 
    caracteres reservados.

    Os caracteres reservados como < > "" não podem ser escritos diretamente no html se quiser colocar como texto por exemplo.
    O HTML pode até se virar e colocar eles para aparecer mas estará completamente errado.
    A forma certa é utilizando por exemplo: &nbsp; -> para dar espaçamento 
                                            &lt; -> para utilizar : <
                                            &gt; -> para utilizar : >
                                            &amp; -> para utilizar : &
                                            &quot; -> para utilizar: ""
                                            &apos; -> para utilizar: ''
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo e Caracteres reservados</title>
</head>
<body>
    <p>
     &nbsp;&lt; os espaços &gt; &amp;
        <br>   
     &quot; que colocamos &quot;
        <br>
     &apos;além das quebras de linhas são&apos;
        <br>
     ignorados


    </p>
</body>
</html>
