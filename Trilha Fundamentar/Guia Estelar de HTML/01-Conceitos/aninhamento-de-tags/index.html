<!--
    
    Aninhamento de Tags : Um elementro dentro de outro

    - Hierarquia : uma tag dentro de outra é chamada de filha, e a Tag que tem outra Tag dentro de si é chamada de Pai.
    - Fluxo: Os elementos aparecem na ordem que foram escritos.
    - Posicionamento de elementos: Algumas tags ficaram com o conteúdo na mesma linha, ja outras quebrarão a linha.


-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento de Tags</title>
</head>
<body>
    <p>Vou <em>escrever</em> um <strong>paragráfo</strong></p>
</body>
</html>
