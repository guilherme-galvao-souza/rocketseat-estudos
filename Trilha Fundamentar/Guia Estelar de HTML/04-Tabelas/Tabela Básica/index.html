<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Básica</title>
</head>
<body>
    <table>
        <caption> <!--Descreve a função da tabela-->
            Soma das idades
        </caption>
        <thead> <!--Cabeçalho-->
        <tr> <!--Table row : Linha-->
            <th>Nome</th> <!--Cabeçalho/coluna-->
            <th>Idade</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody><!--Principal-->
        <tr>
            <td>
                Guilherme
            </td>
            <td>
                19 anos
            </td>
            <td>
                (11)95943-2424
            </td>
        </tr>
        <tr>
            <td>
                Julia
            </td>
            <td>
                18 anos
            </td>
            <td>
                (19)9 4223-4245
            </td>
        </tr>
    </tbody>
    <tfoot> <!--Rodapé-->
        <tr>
            <td>
                total :
            </td>
            <td>
                37 anos
            </td>
        </tr>
    </tfoot>
    
        
    </table>
</body>
</html>
