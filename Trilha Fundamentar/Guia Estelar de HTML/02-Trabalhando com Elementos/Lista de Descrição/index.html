<!--
    Listas de Descrição
    

    <dl> -> Description List
        <dt></dt> -> Description Term
        <dd></dd> -> Description details
    </dl>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Descrição</title>
</head>
<body>
    <h2>Glossário</h2>
<dl>
    <dt>Hypertext</dt>
    <dd>É um hipertexto</dd>
    <dt>Markup</dt>
    <dd>É a marcação do texto</dd>
    <dt>Language</dt>
    <dd>Linguagem com sua sêmantica e sintaxe</dd>
</dl>
</body>
</html>
