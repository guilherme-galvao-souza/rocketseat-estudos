<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure capture</title>
</head>
<body>
    <a href="https://source.unsplash.com/random">
        <figure>
            <img src="https://source.unsplash.com/random" alt="Imagem gerada aleatoriamente" title="imagem gerada aleatoriamente" height="400">
            <figcaption>Imagem gerada aleatoriamente</figcaption>
        </figure>
    </a>
</body>
</html>
